services:
  - type: web
    name: rtaip-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://rtaip.vercel.app
      - key: DATABASE_URL
        value: sqlite:///rtaip.db